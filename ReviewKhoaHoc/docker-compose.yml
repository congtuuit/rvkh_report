version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: pg_reviewkhoahoc
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Admin123@@
      POSTGRES_DB: reviewkhoahoc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
